{% assign post = site.posts
| where_exp: "post", "post.slug == include.lookup"
| first
| default: include
%}

<div class="post-excerpt">
  {% assign url = post.url %}
  {% assign title = post.title %}
  <a href="{{ url | relative_url }}">{{ title }}</a>

  {%
  include post-info.html
  published=post.date
  %}

  <p data-search="{{ search }}">
    {{ excerpt }}
  </p>
</div>
